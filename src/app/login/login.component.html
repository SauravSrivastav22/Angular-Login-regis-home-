<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto my-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login Form</h3>
                </div>
                <div class="card-body">
                    <!-- <form [formGroup]="reg" (ngSubmit)="sign()" novalidate></form> -->
                    <form [formGroup]="login" (ngSubmit)="log()">
                        <mat-form-field class="f" appearance="legacy">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" type="email" placeholder="Name">
                        </mat-form-field>
                        <br>
                        <mat-form-field class="f" appearance="legacy">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="pass" type="password" placeholder="Password">

                        </mat-form-field>
                        <br>

                        <button type="submit" mat-raised-button color="accent">LogIn</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
